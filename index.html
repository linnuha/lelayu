<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase + GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    h1, h2 {
      text-align: center;
    }
    .post {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .post h3 {
      margin-top: 0;
    }
    form {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 30px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    form input, form textarea, form button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    form button:hover {
      background: #218838;
    }
    #error {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    #success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Blog Supabase</h1>
  <h2>Daftar Postingan</h2>
  <div id="posts">Loading...</div>

  <h2>Tambah Post Baru</h2>
  <form id="postForm">
    <input type="text" id="title" placeholder="Judul Post" required />
    <textarea id="content" placeholder="Isi konten..." rows="5" required></textarea>
    <button type="submit">Tambah Post</button>
  </form>

  <div id="success"></div>
  <div id="error"></div>

  <!-- Import Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // üîë Ganti dengan project kamu
    const SUPABASE_URL = "https://eltuoqlqsvtvcwhpkbbz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0"; // cek di Supabase ‚Üí Project Settings ‚Üí API ‚Üí anon public

    // Client Supabase
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Load data posts
    async function loadPosts() {
      const { data, error } = await supabase
        .from("posts")
        .select("*")
        .order("created_at", { ascending: false });

      const container = document.getElementById("posts");
      const errorBox = document.getElementById("error");
      const successBox = document.getElementById("success");

      if (error) {
        console.error("Error fetch:", error);
        container.innerHTML = "";
        errorBox.innerHTML = `‚ùå Error: ${error.message}`;
        return;
      }

      errorBox.innerHTML = "";
      successBox.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = "<p>Belum ada postingan.</p>";
        return;
      }

      container.innerHTML = "";
      data.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small><i>${new Date(post.created_at).toLocaleString()}</i></small>
        `;
        container.appendChild(div);
      });
    }

    // Tambah post baru
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const errorBox = document.getElementById("error");
      const successBox = document.getElementById("success");

      if (!title || !content) {
        errorBox.innerHTML = "‚ùå Judul dan konten wajib diisi!";
        return;
      }

      const { data, error } = await supabase
        .from("posts")
        .insert([{ title, content }]);

      if (error) {
        console.error("Insert error:", error);
        errorBox.innerHTML = `‚ùå Gagal tambah post: ${error.message}`;
        return;
      }

      successBox.innerHTML = "‚úÖ Post berhasil ditambahkan!";
      errorBox.innerHTML = "";
      document.getElementById("postForm").reset();
      loadPosts(); // refresh daftar post
    });

    // Load pertama kali
    loadPosts();
  </script>
</body>
</html>
