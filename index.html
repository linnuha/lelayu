<!doctype html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starter Bootstrap + Supabase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(180deg,#f8fafc 0,#ffffff 100%);}
    .glass{backdrop-filter:saturate(180%) blur(8px); background:rgba(255,255,255,.7);}
    .card{border:1px solid rgba(0,0,0,.06); box-shadow:0 10px 25px rgba(2,6,23,.06);}
    .rounded-2xl{border-radius:1.25rem;}
    .btn-soft{background:#f3f4f6; border:1px solid #e5e7eb;}
    .btn-soft:hover{background:#e5e7eb;}
    .brand-gradient{background:linear-gradient(90deg,#2563eb,#9333ea);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;}
    .badge-soft{background:#eef2ff; color:#3730a3;}
    .cursor-pointer{cursor:pointer}
    .container-narrow{max-width:980px}
    .form-floating>label{color:#6b7280}
    .empty{border:2px dashed #e5e7eb; border-radius:1rem; padding:2rem; color:#6b7280}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg glass sticky-top shadow-sm">
  <div class="container container-narrow">
    <span class="navbar-brand fw-bold brand-gradient">Bootstrap âœ• Supabase</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <span id="userEmail" class="text-secondary small d-none"></span>
        <button id="btnOpenNew" class="btn btn-primary btn-sm d-none"><i class="bi bi-plus-lg me-1"></i>Tulis</button>
        <button id="btnAuth" class="btn btn-dark btn-sm">Masuk / Daftar</button>
        <button id="btnLogout" class="btn btn-outline-secondary btn-sm d-none">Keluar</button>
      </div>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="py-5 mb-4">
  <div class="container container-narrow">
    <div class="p-4 p-md-5 bg-white rounded-2xl card">
      <div class="row align-items-center g-4">
        <div class="col-md-8">
          <h1 class="display-6 fw-bold mb-2">Starter Website Elegan</h1>
          <p class="mb-3 text-secondary">Bootstrap 5 + Supabase di-host gratis di GitHub Pages. Sudah siap CRUD posting.</p>
          <span class="badge badge-soft rounded-pill me-2">Gratis</span>
          <span class="badge badge-soft rounded-pill">Open Source</span>
        </div>
        <div class="col-md-4 text-md-end">
          <button class="btn btn-primary" id="ctaStart"><i class="bi bi-rocket-takeoff me-2"></i>Mulai Tulis</button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main -->
<main class="container container-narrow mb-5">

  <!-- Auth Box -->
  <div id="authBox" class="card rounded-2xl mb-4 d-none">
    <div class="card-body">
      <div class="row g-4">
        <div class="col-md-6">
          <h5 class="mb-3">Daftar</h5>
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="suEmail" placeholder="email">
            <label for="suEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="suPassword" placeholder="password">
            <label for="suPassword">Password</label>
          </div>
          <button class="btn btn-primary w-100" id="btnSignUp">Buat Akun</button>
        </div>
        <div class="col-md-6">
          <h5 class="mb-3">Masuk</h5>
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="siEmail" placeholder="email">
            <label for="siEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="siPassword" placeholder="password">
            <label for="siPassword">Password</label>
          </div>
          <button class="btn btn-dark w-100" id="btnSignIn">Masuk</button>
          <button class="btn btn-link w-100 text-start p-0 mt-2" id="btnReset">Lupa password?</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Post List -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="m-0">Posting Terbaru</h4>
    <div>
      <select id="sortSelect" class="form-select form-select-sm" style="width:auto; display:inline-block">
        <option value="newest">Terbaru</option>
        <option value="oldest">Terlama</option>
        <option value="mine">Punya Saya</option>
      </select>
    </div>
  </div>
  <div id="posts" class="row g-3"></div>
  <div id="empty" class="empty text-center d-none"><i class="bi bi-inboxes me-2"></i>Belum ada posting.</div>

  <!-- Pagination -->
  <nav id="pager" class="d-flex justify-content-center mt-4 d-none">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" id="prevPage" href="#">Sebelumnya</a></li>
      <li class="page-item disabled"><span class="page-link" id="pageInfo">1</span></li>
      <li class="page-item"><a class="page-link" id="nextPage" href="#">Berikutnya</a></li>
    </ul>
  </nav>

</main>

<!-- Editor Modal -->
<div class="modal fade" id="editor" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-2xl">
      <div class="modal-header">
        <h5 class="modal-title" id="editorTitle">Tulis Posting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="postTitle" placeholder="Judul">
          <label for="postTitle">Judul</label>
        </div>
        <div id="quillEditor" style="height:200px;"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-primary" id="btnSavePost"><i class="bi bi-check2 me-1"></i>Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
  <div id="toast" class="toast align-items-center text-bg-dark border-0">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

<script>
// === 1) KONFIGURASI SUPABASE ===
const SUPABASE_URL = "https://eltuoqlqsvtvcwhpkbbz.supabase.co"; // ganti
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0"; // ganti
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
// === 2) INISIALISASI ELEMENT UI ===
document.body.classList.add('bg-light');

// UI Elements
const btnAuth = document.getElementById('btnAuth');
const btnLogout = document.getElementById('btnLogout');
const userEmail = document.getElementById('userEmail');
const authBox = document.getElementById('authBox');
const btnOpenNew = document.getElementById('btnOpenNew');
const ctaStart = document.getElementById('ctaStart');
const sortSelect = document.getElementById('sortSelect');
const postsWrap = document.getElementById('posts');
const empty = document.getElementById('empty');
const pager = document.getElementById('pager');
const prevPage = document.getElementById('prevPage');
const nextPage = document.getElementById('nextPage');
const pageInfo = document.getElementById('pageInfo');
const editorEl = document.getElementById('editor');
const editorModal = new bootstrap.Modal(editorEl);
const postTitle = document.getElementById('postTitle');
const editorTitle = document.getElementById('editorTitle');
const btnSavePost = document.getElementById('btnSavePost');
const toastEl = document.getElementById('toast');
const toastMsg = document.getElementById('toastMsg');
const toast = new bootstrap.Toast(toastEl, { delay: 2000 });

let session = null;
let editingId = null;
let page = 1;
const PAGE_SIZE = 6;

// Inisialisasi Quill
const quill = new Quill('#quillEditor', {
  theme: 'snow',
  placeholder: 'Tulis konten posting...',
  modules: { toolbar: [['bold','italic','underline'],['link','image'],[{list:'ordered'},{list:'bullet'}],['clean']] }
});

function msg(text){ toastMsg.textContent=text; toast.show(); }

// === SESSION & AUTH ===
async function refreshSession(){
  const { data: { session: s } } = await client.auth.getSession();
  session = s;
  const logged = !!session;
  userEmail.classList.toggle('d-none', !logged);
  btnLogout.classList.toggle('d-none', !logged);
  btnOpenNew.classList.toggle('d-none', !logged);
  btnAuth.classList.toggle('d-none', logged);
  userEmail.textContent = logged ? `Halo, ${session.user.email}` : '';
}

document.getElementById('btnSignUp').addEventListener('click', async ()=>{
  const email = document.getElementById('suEmail').value.trim();
  const password = document.getElementById('suPassword').value.trim();
  if(!email||!password) return msg('Isi email & password.');
  const { error } = await client.auth.signUp({ email,password });
  if(error) return msg(error.message);
  msg('Akun dibuat. Cek inbox jika perlu verifikasi email.');
});

document.getElementById('btnSignIn').addEventListener('click', async ()=>{
  const email = document.getElementById('siEmail').value.trim();
  const password = document.getElementById('siPassword').value.trim();
  if(!email||!password) return msg('Isi email & password.');
  const { error } = await client.auth.signInWithPassword({ email,password });
  if(error) return msg(error.message);
  await refreshSession();
  await loadPosts();
  msg('Masuk berhasil.');
});

btnLogout.addEventListener('click', async ()=>{
  await client.auth.signOut();
  await refreshSession();
  await loadPosts();
});

btnAuth.addEventListener('click', ()=> authBox.classList.toggle('d-none'));
ctaStart.addEventListener('click', ()=> session ? openEditor() : (authBox.classList.remove('d-none'), msg('Masuk dulu ya.')));
document.getElementById('btnOpenNew').addEventListener('click', ()=> openEditor());

// Lupa password
document.getElementById('btnReset').addEventListener('click', async ()=>{
  const email = prompt("Masukkan email Anda untuk reset password:");
  if(!email) return;
  const { error } = await client.auth.resetPasswordForEmail(email, { redirectTo: location.href });
  if(error) return msg(error.message);
  msg('Link reset password telah dikirim ke email.');
});

// === CRUD POSTS ===
function openEditor(post=null){
  editingId = post?.id||null;
  editorTitle.textContent = editingId?'Edit Posting':'Tulis Posting';
  postTitle.value = post?.title||'';
  quill.root.innerHTML = post?.content||'';
  editorModal.show();
}

btnSavePost.addEventListener('click', async ()=>{
  if(!session) return msg('Harus login.');
  const title = postTitle.value.trim();
  const content = quill.root.innerHTML.trim();
  if(!title||!content) return msg('Lengkapi judul & isi.');
  if(editingId){
    const { error } = await client.from('posts').update({ title,content }).eq('id',editingId);
    if(error) return msg(error.message);
    msg('Posting diperbarui.');
  } else {
    const { error } = await client.from('posts').insert({ title,content,user_id:session.user.id });
    if(error) return msg(error.message);
    msg('Posting dibuat.');
  }
  editorModal.hide();
  await loadPosts();
});

async function removePost(id){
  if(!confirm('Hapus posting ini?')) return;
  const { error } = await client.from('posts').delete().eq('id',id);
  if(error) return msg(error.message);
  msg('Posting dihapus.');
  await loadPosts();
}

// Render postCard
function postCard(p){
  const mine = session && session.user.id===p.user_id;
  return `<div class="col-12 col-md-6"><div class="card h-100 rounded-2xl"><div class="card-body">
  <h5 class="card-title">${p.title}</h5>
  <div class="card-text mb-2">${p.content}</div>
  <small class="text-muted">${p.user_email||''}</small>
  ${mine?`<div class="mt-2"><button class="btn btn-sm btn-outline-primary me-1" onclick="openEditor(${JSON.stringify(p).replace(/"/g,'&quot;')})">Edit</button>
  <button class="btn btn-sm btn-outline-danger" onclick="removePost('${p.id}')">Hapus</button></div>`:''}
  </div></div></div>`;
}

// Load posts
async function loadPosts(){
  if(!session) session=null;
  let query = client.from('posts').select('*');
  if(sortSelect.value==='mine' && session) query=query.eq('user_id',session.user.id);
  else if(sortSelect.value==='oldest') query=query.order('created_at',{ascending:true});
  else query=query.order('created_at',{ascending:false});
  const { data,error } = await query;
  if(error) return msg(error.message);
  postsWrap.innerHTML = data.length?data.map(postCard).join(''):'';
  empty.classList.toggle('d-none', !!data.length);
}

// Events
sortSelect.addEventListener('change', loadPosts);

// Inisialisasi
refreshSession().then(loadPosts);
</script>

</body>
</html>
