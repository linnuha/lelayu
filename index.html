<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supabase Blog + Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“˜ Blog Demo dengan Supabase + Auth</h1>

    <!-- Status User -->
    <div id="userInfo" class="mb-4 text-end"></div>

    <!-- Form Login -->
    <div id="loginForm" class="card p-3 shadow-sm mb-4" style="max-width:400px; margin:auto;">
      <h4 class="mb-3">Login</h4>
      <form id="authForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login / Register</button>
      </form>
    </div>

    <!-- Daftar Post -->
    <div id="posts" class="row g-4"></div>

    <hr class="my-5">

    <!-- Form Tambah Post (Hanya jika login) -->
    <div id="postSection" style="display:none;">
      <h3 class="mb-3">Tambah Post Baru</h3>
      <form id="postForm" class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Judul</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Konten</label>
          <textarea class="form-control" id="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    // === Konfigurasi Supabase ===
    const SUPABASE_URL = "https://eltuoqlqsvtvcwhpkbbz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0"; // ganti dengan anon key
    const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const postsContainer = document.getElementById("posts");
    const postForm = document.getElementById("postForm");
    const postSection = document.getElementById("postSection");
    const loginForm = document.getElementById("loginForm");
    const authForm = document.getElementById("authForm");
    const userInfo = document.getElementById("userInfo");

    // === Ambil daftar posting ===
    async function loadPosts() {
      postsContainer.innerHTML = "<p class='text-center'>Loading...</p>";

      const { data, error } = await supabase
        .from("posts")
        .select("*")
        .order("created_at", { ascending: false })
        .limit(6);

      if (error) {
        postsContainer.innerHTML = `<p class='text-danger'>Error: ${error.message}</p>`;
        return;
      }

      if (data.length === 0) {
        postsContainer.innerHTML = "<p class='text-center text-muted'>Belum ada posting.</p>";
        return;
      }

      postsContainer.innerHTML = data.map(post => `
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${post.content}</p>
            </div>
            <div class="card-footer text-muted small">
              ${new Date(post.created_at).toLocaleString()}
            </div>
          </div>
        </div>
      `).join("");
    }

    // === Tambah posting baru ===
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const { error } = await supabase
        .from("posts")
        .insert([{ title, content }]);

      if (error) {
        alert("Gagal menambahkan posting: " + error.message);
      } else {
        postForm.reset();
        loadPosts(); // refresh daftar
      }
    });

    // === Login / Register ===
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // coba login dulu
      let { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        // kalau gagal login, coba register
        let { data: regData, error: regError } = await supabase.auth.signUp({ email, password });
        if (regError) {
          alert("Login/Register gagal: " + regError.message);
          return;
        } else {
          alert("Registrasi berhasil, silakan cek email untuk konfirmasi (jika diaktifkan).");
        }
      }

      checkUser();
    });

    // === Logout ===
    async function logout() {
      await supabase.auth.signOut();
      checkUser();
    }

    // === Cek user aktif ===
    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        loginForm.style.display = "none";
        postSection.style.display = "block";
        userInfo.innerHTML = `
          <span class="me-3">ðŸ‘¤ ${user.email}</span>
          <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
        `;
      } else {
        loginForm.style.display = "block";
        postSection.style.display = "none";
        userInfo.innerHTML = "";
      }
    }

    // Jalankan saat halaman dibuka
    loadPosts();
    checkUser();
  </script>
</body>
</html>
