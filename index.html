<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawartos Lelayu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Pawartos Lelayu</h1>
    
    <div id="lelayuFormContainer">
      <div class="lelayu-entry">
        <form class="lelayuForm">
          <div class="form-group">
            <label for="namaAlmarhum">Nama Almarhum/Almarhumah:</label>
            <input type="text" class="form-control namaAlmarhum" required>
          </div>
          <div class="form-group">
            <label for="tanggalWafat">Tanggal Wafat:</label>
            <input type="date" class="form-control tanggalWafat" required>
          </div>
          <div class="form-group">
            <label for="tempatDimakamkan">Tempat Dimakamkan:</label>
            <input type="text" class="form-control tempatDimakamkan" required>
          </div>
        </form>
      </div>
    </div>

    <button type="button" class="btn btn-success mb-3" onclick="tambahForm()">Tambah Data</button>
    <button type="button" class="btn btn-primary" onclick="exportToDocx()">Ekspor ke DOCX</button>
  </div>

  <script src="js/script.js"></script>
  <script src="export-docx.js"></script>
</body>
</html>
