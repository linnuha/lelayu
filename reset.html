<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background-color: #f8f9fa;
      padding: 20px;
    }
    .reset-container { 
      background: white; 
      padding: 2rem; 
      border-radius: 1rem; 
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2 class="text-center mb-4">Reset Password</h2>
    <div id="message" class="alert d-none"></div>
    <div id="form">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password Baru</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button class="btn btn-primary w-100" id="btnUpdate">Perbarui Password</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Ganti dengan URL dan key Supabase Anda
    const SUPABASE_URL = "https://eltuoqlqsvtvcwhpkbbz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('btnUpdate').addEventListener('click', updatePassword);

    async function updatePassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageEl = document.getElementById('message');
      
      // Validasi
      if (!newPassword || !confirmPassword) {
        showMessage('Harap isi semua kolom', 'danger');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('Password tidak cocok', 'danger');
        return;
      }
      
      try {
        // Ekstrak token dari URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const tokenType = params.get('token_type');
        const type = params.get('type');
        
        if (type !== 'recovery' || !accessToken) {
          throw new Error('Link reset tidak valid');
        }
        
        // Set session dengan token
        const { error } = await client.auth.setSession({
          access_token: accessToken,
          refresh_token: '',
          token_type: tokenType
        });
        
        if (error) throw error;
        
        // Update password
        const { error: updateError } = await client.auth.updateUser({
          password: newPassword
        });
        
        if (updateError) throw updateError;
        
        showMessage('Password berhasil diperbarui! Silakan login dengan password baru Anda.', 'success');
        document.getElementById('form').style.display = 'none';
        
        // Redirect setelah 3 detik
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
      } catch (error) {
        showMessage(error.message || 'Terjadi kesalahan saat reset password', 'danger');
        console.error(error);
      }
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `alert alert-${type}`;
      messageEl.classList.remove('d-none');
    }

    // Cek token saat halaman dimuat
    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      if (!hash.includes('type=recovery')) {
        showMessage('Link reset password tidak valid atau sudah kadaluarsa', 'danger');
        document.getElementById('form').style.display = 'none';
      }
    });
  </script>
</body>
</html>
