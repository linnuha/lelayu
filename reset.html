<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background-color: #f8f9fa;
    }
    .container { 
      background: white; 
      padding: 2rem; 
      border-radius: 1rem; 
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Reset Password</h2>
    <div id="message" class="alert d-none"></div>
    <form id="resetForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password Baru</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Perbarui Password</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const client = supabase.createClient(
      "https://eltuoqlqsvtvcwhpkbbz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0"
    );

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageEl = document.getElementById('message');
      
      // Validasi
      if (newPassword !== confirmPassword) {
        showMessage('Password tidak cocok', 'danger');
        return;
      }

      try {
        // Ekstrak token dari URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        
        if (!accessToken) {
          throw new Error('Token tidak valid');
        }

        // Update password
        const { error } = await client.auth.api.updateUser(accessToken, {
          password: newPassword
        });

        if (error) throw error;

        showMessage('Password berhasil diperbarui!', 'success');
        setTimeout(() => {
          window.location.href = 'https://linnuha.github.io';
        }, 2000);
      } catch (error) {
        showMessage(error.message || 'Gagal memperbarui password', 'danger');
        console.error(error);
      }
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `alert alert-${type}`;
      messageEl.classList.remove('d-none');
    }
  </script>
</body>
</html>
