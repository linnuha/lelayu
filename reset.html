<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background-color: #f8f9fa;
      padding: 20px;
    }
    .reset-container { 
      background: white; 
      padding: 2rem; 
      border-radius: 1rem; 
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2 class="text-center mb-4">Reset Password</h2>
    <div id="message" class="alert d-none"></div>
    <form id="resetForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password Baru</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Perbarui Password</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Inisialisasi Supabase
    const supabaseUrl = 'https://eltuoqlqsvtvcwhpkbbz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageEl = document.getElementById('message');
      
      // Validasi
      if (newPassword !== confirmPassword) {
        showMessage('Password tidak cocok', 'danger');
        return;
      }

      try {
        // Ekstrak token dari URL hash
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const tokenType = params.get('token_type');
        const type = params.get('type');

        if (type !== 'recovery' || !accessToken) {
          throw new Error('Token reset tidak valid');
        }

        // Set session dengan token
        const { error: authError } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: '',
          token_type: tokenType
        });

        if (authError) throw authError;

        // Update password
        const { error: updateError } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (updateError) throw updateError;

        showMessage('Password berhasil diperbarui!', 'success');
        setTimeout(() => {
          window.location.href = 'https://linnuha.github.io/lelayu/';
        }, 2000);
      } catch (error) {
        console.error('Error:', error);
        showMessage(error.message || 'Gagal memperbarui password', 'danger');
      }
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `alert alert-${type}`;
      messageEl.classList.remove('d-none');
    }

    // Cek token saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      if (!hash.includes('type=recovery')) {
        showMessage('Link reset password tidak valid atau sudah kadaluarsa', 'danger');
        document.getElementById('resetForm').style.display = 'none';
      }
    });
  </script>
</body>
</html>
