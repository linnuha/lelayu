<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background-color: #f8f9fa;
      padding: 20px;
    }
    .reset-container { 
      background: white; 
      padding: 2rem; 
      border-radius: 1rem; 
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2 class="text-center mb-4">Reset Password</h2>
    <div id="message" class="alert d-none"></div>
    <form id="resetForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password Baru</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Perbarui Password</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Inisialisasi Supabase
    const supabaseUrl = 'https://eltuoqlqsvtvcwhpkbbz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

   document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  if (newPassword !== confirmPassword) {
    showMessage('Password tidak cocok', 'danger');
    return;
  }

  try {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');
    const tokenType = params.get('token_type');

    // 1. Update password melalui API Supabase
    const { data: user, error: updateError } = await supabase.auth.api.updateUser(
      accessToken,
      { password: newPassword },
      { tokenType: tokenType }
    );

    if (updateError) throw updateError;

    // 2. Panggil fungsi custom untuk log perubahan
    const { error: logError } = await logPasswordChange(user.id);
    if (logError) console.error("Gagal mencatat perubahan:", logError);

    // 3. Kirim notifikasi email
    const { error: notifyError } = await sendPasswordChangeNotification(user.email);
    if (notifyError) console.error("Gagal mengirim notifikasi:", notifyError);

    showMessage('Password berhasil diperbarui!', 'success');
    setTimeout(() => window.location.href = '/', 2000);

  } catch (error) {
    console.error('Error:', error);
    showMessage(error.message || 'Gagal memperbarui password', 'danger');
  }
});

// Fungsi untuk mencatat perubahan password
async function logPasswordChange(userId) {
  return await supabase
    .from('password_changes')
    .insert([{ 
      user_id: userId, 
      changed_at: new Date().toISOString() 
    }]);
}

// Fungsi untuk mengirim notifikasi
async function sendPasswordChangeNotification(email) {
  return await supabase
    .from('notifications')
    .insert([{
      recipient: email,
      type: 'password_change',
      message: 'Password Anda telah diubah',
      created_at: new Date().toISOString()
    }]);
}
  </script>
</body>
</html>
