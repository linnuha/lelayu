<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f5f5f5;
    }
    .container { 
      background: white; 
      padding: 2rem; 
      border-radius: 1rem; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <div id="message"></div>
    <div id="form" style="display:none">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password Baru</label>
        <input type="password" class="form-control" id="newPassword">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirmPassword">
      </div>
      <button class="btn btn-primary w-100" id="btnUpdate">Perbarui Password</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://eltuoqlqsvtvcwhpkbbz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdHVvcWxxc3Z0dmN3aHBrYmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NjE0MjUsImV4cCI6MjA2ODEzNzQyNX0.eHMoIeeihLuoKKST5K04FaPEguRdas5L2BsEV2ek3w0";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('btnUpdate').addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!newPassword || !confirmPassword) {
        showMessage('Harap isi kedua kolom password', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('Password tidak cocok', 'error');
        return;
      }
      
      try {
        const { error } = await client.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;
        
        showMessage('Password berhasil diperbarui! Silakan login dengan password baru Anda.', 'success');
        document.getElementById('form').style.display = 'none';
      } catch (error) {
        showMessage(error.message || 'Terjadi kesalahan saat memperbarui password', 'error');
      }
    });

    async function init() {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = urlParams.get('access_token');
      const type = urlParams.get('type');
      
      if (type === 'recovery' && accessToken) {
        try {
          const { error } = await client.auth.setSession({
            access_token: accessToken,
            refresh_token: ''
          });
          
          if (error) throw error;
          
          document.getElementById('form').style.display = 'block';
          showMessage('Silakan masukkan password baru Anda', 'info');
        } catch (error) {
          showMessage('Link reset password tidak valid atau sudah kadaluarsa', 'error');
        }
      } else {
        showMessage('Link reset password tidak valid', 'error');
      }
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `alert alert-${type}`;
    }

    init();
  </script>
</body>
</html>
